<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="root"></div>
<script src="react/react.js"></script>
<script src="react/react-dom.js"></script>
<script src="react/babel.js"></script>
<script type="text/babel">
function Counter() {
    const [count, setCount] = React.useState(0);
    const [counts, setCounts] = React.useState(0);

    return (
        <div>
            <button onClick={() => setCount(count + 1)}>
                <i class="fas fa-thumbs-up"></i> {count}
            </button>
            &nbsp;
            <button onClick={() => setCounts(counts + 1)}>
                <i class="fas fa-thumbs-down"></i> {counts}
            </button>
        </div>
    );
}

function App() {
    return (
        <div>
            <p>Le Cours de RÃ©act est Facile</p>
            <Counter />
            <p>Le Cours de mongodb est difficile</p>
            <Counter />
            <p>Le cours de IPDL est trop simple</p>
            <Counter />
        </div>
    );
}

ReactDOM.render(<App />, document.querySelector("#root")); 
</script>
</body>
</html>
